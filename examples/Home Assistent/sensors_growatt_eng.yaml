  state_topic: energy/growatt
  value_template: "{{ value_json['values']['pv1watt'] | int / 10 }}" 
  unique_id: growatt_string1_watt
  device_class: power
  unit_of_measurement: "W"
  name: Growatt - String 1 (Watt)

